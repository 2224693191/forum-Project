<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布文章 - 小蓝书</title>
    <!-- 加入logo -->
    <link rel="shortcut icon" href="font/favicon.ico" type="image/x-icon">
    <!-- 格式化css样式 和 加入富文本编辑器css -->
    <style>
        /* 格式化css */
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
            list-style-type: none;
        }
    </style>
    <!-- 加入富文本编辑器css -->
    <link href="https://unpkg.com/@wangeditor/editor@latest/dist/css/style.css" rel="stylesheet">
    <!-- 引入头部css -->
    <link rel="stylesheet" href="./css/put_nav_text.css">
    <!-- 引入内容css -->
    <link rel="stylesheet" href="./css/put_article_text.css">
    <!-- 引入底部css -->
    <link rel="stylesheet" href="./css/put_foorter_text.css">
    <!-- 引入jQuery文件 -->
    <script src="./js/jquery-3.5.1.min.js"></script>
</head>

<body>
    <!-- 头部内容 -->
    <nav>
        <!-- 头部内容居中div -->
        <div class="nav_center_div">
            <!-- 项目图片 -->
            <a href="javaScript:;">
                <img src="./image/小蓝书.png" alt="" class="nav_a_img">
            </a>
            <!-- 中间线 -->
            <span class="center_line">|</span>
            <!-- 发布文章字体 -->
            <h3 class="h3_put">发布文章</h3>
            <!-- 发布文章规范 -->
            <span class="norm">
                文章规范
            </span>
            <!-- 消息点 -->
            <span class="point">···
                <!-- 经过显示我的信息 -->
                <ul class="my_info">
                    <li><span>我的文章</span></li>
                    <li><span>我的专栏</span></li>
                    <li><span>专栏·发现</span></li>
                </ul>
            </span>
            <!-- 用户头像 -->
            <button>
                <img class="user_haerder_img"
                    src="https://picx1.zhimg.com/v2-abed1a8c04700ba7d72b45195223e0ff_l.jpg?source=32738c0c" alt="">
                <!-- 鼠标经过显示的个人信息 -->
                <div class="picture_info">
                    <ul>
                        <li><a>我的主页</a></li>
                        <li><a>无障碍</a></li>
                        <li><a>设置</a></li>
                        <li><a>退出</a></li>
                    </ul>
                </div>
            </button>
        </div>
    </nav>
    <!-- 编辑器内容 - 插入编辑器 -->
    <div class="article">
        <div id="editor—wrapper">
            <div id="toolbar-container">
                <!-- 工具栏 -->
            </div>
            <!-- 编辑器div -->
            <div class="editor_div">
                <div id="editor-container">
                    <!-- 编辑器 -->
                    <!-- 标题div -->
                    <div class="title_text_div">
                        <textarea id="title_input" cols="46" rows="1" placeholder="请输入标题：(最多100字)"></textarea>
                    </div>
                </div>
                <!-- 发布设置div -->
                <div class="issue_text_div">
                    <!-- 发布设置 -->
                    <div class="issue_text_p">发布设置</div>
                    <!-- 添加封面 -->
                    <div class="add_cover_div">
                        <!-- 添加封面字体 -->
                        <label class="add_text">添加封面</label>
                        <!-- 添加封面图片 -->
                        <div class="add_image_div">
                            <div class="cover_image">
                                <span>添加文章封面</span>
                                <!-- 上传的封面图片 -->
                                <img id="cover_image_img">
                                <!-- 上传图片功能 -->
                                <input type="file" id="upload_img" accept="image/png, image/jpeg, image/gif, image/jpg">
                            </div>
                            <!-- 图片格式字体 -->
                            <div class="image_font">图片上传格式支持 JPEG、JPG、PNG</div>
                        </div>
                    </div>
                    <!-- 添加分类 -->
                    <div class="article_classify">
                        <!-- 添加分类字体 -->
                        <div class="article_classify_font">文章分类</div>
                        <!-- 分类按钮 -->
                        <button class="btn_classify" index="0">美食</button>
                        <button class="btn_classify" index="1">娱乐</button>
                        <button class="btn_classify" index="2">搞笑</button>
                        <button class="btn_classify" index="3">体育</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 底部内容 -->
    <div class="footer">
        <!-- 字体内容 -->
        <div class="footer_font_div">
            <!-- 回到顶部按钮 -->
            <button id="btn_can">回到顶部</button>
            <!-- 字数 -->
            <span class="fonts_num">字数: <em>0</em>​</span>
            <!-- 语法识别 -->
            <span class="grammar_font">Markdown 语法识别中</span>
            <!-- 发布按钮 -->
            <button id="btn_put">发布文章</button>
        </div>
    </div>
</body>
<!--引入富文本编辑器js -->
<script src="https://unpkg.com/@wangeditor/editor@latest/dist/index.js"></script>
<script>
    const { createEditor, createToolbar } = window.wangEditor


    const editorConfig = {
        MENU_CONF: {},
        placeholder: '请输入正文',
        onChange(editor) {
            const html = editor.getHtml();
            // const html = editor.getText();
            // console.log('editor content', html)
            // 也可以同步到 <textarea>
        }
    }

    editorConfig.MENU_CONF['uploadImage'] = {
        server: 'http://yuanchanglin.com:8080/editorUpload',
    }

    const editor = createEditor({
        selector: '#editor-container',
        html: '<p><br></p>',
        config: editorConfig,
        mode: 'default', // or 'simple'
    })

    const toolbarConfig = {}

    const toolbar = createToolbar({
        editor,
        selector: '#toolbar-container',
        config: toolbarConfig,
        mode: 'default', // or 'simple'
    });
</script>
<!-- 全部数据js -->
<script src="./js/data.js"></script>
<!-- 文章js -->
<script src="./js/article.js"></script>
<!-- 用户js -->
<script src="./js/user.js"></script>
<!-- 添加基本功能js -->
<script src="./js/put_common_text.js"></script>

</html>
